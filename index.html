<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/cyborg-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bs-style.css">
	<title>Estar Guarz</title>
</head>
<body>
	<div class="container">
		<div class="page-header text-center">
			<h4 id="title">Estar Guarz</h4>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div id="staging" class="pic_holder col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<img id="regular" class="img img-rounded" src="assets/img/profile_regular.jpg">
					<img id="green" class="img img-rounded" src="assets/img/profile_green.jpg">
					<img id="blue" class="img img-rounded" src="assets/img/profile_blue.jpg">
					<img id="red" class="img img-rounded" src="assets/img/profile_red.jpg">
					<img id="inverted" class="img img-rounded" src="assets/img/profile_invert.jpg">
				</div>
			</div>
		</div>
		<div class="row">
			<div id="message" class="panel panel-default">
				<h5>Choose your character!</h5>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-3 col-xs-offset-1">
				<div id="attacker" class="pic_holder">
				</div>
			</div>
			<div class="panel panel-default col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1">
				<div id="attack_div">
					<!-- <h6></h6> -->
				</div>
			</div>
			<div class="panel panel-default col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-3 col-xs-offset-1">
				<div id="defender" class="pic_holder">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div id="attacker_stats" class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-3 col-xs-offset-1">
					<h5 id="name" class="attacker_stats col-lg-12 col-md-12 col-sm-12 col-xs-12"></h5>
					<h5 id="health" class="attacker_stats col-lg-12 col-md-12 col-sm-12 col-xs-12"></h5>
					<h5 id="attack_power" class="attacker_stats col-lg-12 col-md-12 col-sm-12 col-xs-12"></h5>
					<h5 id="wins" class="attacker_stats col-lg-12 col-md-12 col-sm-12 col-xs-12"></h5>
				</div>
				<div class="panel panel-default col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1">
				</div>
				<div id="defender_stats" class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-3 col-xs-offset-1">
					<h5 id="name" class="defender_stats col-lg-12 col-md-12 col-sm-12 col-xs-12"></h5>
					<h5 id="health" class="defender_stats col-lg-12 col-md-12 col-sm-12 col-xs-12"></h5>
					<h5 id="attack_power" class="defender_stats col-lg-12 col-md-12 col-sm-12 col-xs-12"></h5>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="defeated" class="panel panel-default col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-4 col-xs-offset-1">
				
			</div>
			<div id="undefeated" class="panel panel-default col-lg-4 col-lg-offset-3 col-md-4 col-md-offset-3 col-sm-4 col-sm-offset-3 col-xs-4 col-xs-offset-3">
				
			</div>
		</div>
		<div class="row">
			<h4 class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-4 col-xs-offset-1">
				Defeated
			</h4>
			<h4 class="col-lg-4 col-lg-offset-3 col-md-4 col-md-offset-3 col-sm-4 col-sm-offset-3 col-xs-4 col-xs-offset-3">
				Undefeated
			</h4>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<p id="footer" class="text-center">Copyright &copy; 2016 r.pod Inc. All rights reserved.</p>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/starwars.js"></script>
</body>
</html>
